<mat-card class="my-card">
  <mat-card-header>
    <mat-card-title>Verify email</mat-card-title>
  </mat-card-header>
  <mat-card-content>
    <p>An email has been sent to you to verify your email.
      <br> If you did not receive an email, click
      <a (click)="verifyEmail()" style="cursor: pointer; font-weight: bold" target="_blank">here</a>
      to receive a new confirmation email
    </p>

  </mat-card-content>

</mat-card>
